<html>
    <head>
        <title>
            Filters
        </title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>

    <body>
        <div ng-app='MyApp' ng-controller='Ctrl'>
            
            <ul ng-repeat='x in names | orderBy: "lname"'>
                <li> {{x.Name +' ' + x.lname | uppercase}}</li>
            </ul>

        </div>

        <script>
            var app = angular.module('MyApp', [])
            app.controller('Ctrl', function($scope){

                $scope.names = [{Name:'Susan',lname:'a'},
                {Name:'Susan',lname:'h'},
                {Name:'Susan',lname:'b'},
                {Name:'Susan',lname:'jaj'},
                {Name:'Susan',lname:'james'},]
                


            })
        </script>

    </body>

</html>
