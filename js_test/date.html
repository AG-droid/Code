<html>
    <head>
        <title>
            DAte
        </title>
    </head>

    <script>

        function get_date(){

            var date=new Date();  
            var day=date.getDate();  
            var month=date.getMonth()+1;  
            var year=date.getFullYear();  
            document.write("<br>Date is: "+day+"/"+month+"/"+year);  

        }

    </script>

    <body>

        <h1>IF you want to know today's date just click on the  button given below</h1>
        <button value="" onclick="get_date()">Click me!</button>
    </body>

</html>
