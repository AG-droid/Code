<head>
    <title>
        Visibility
    </title>
    <body>
        <center>
            <h1>Visibility</h1>
            <br>
            <br>
            <h2>IN THE CODE THERE ARE 2 LINES WRITTEN HERE</h2>
        </center>
        <!--* this line is not visible because of the usage of hidden visibility tag-->
        <h3 style="visibility: hidden;">This line is not visible</h3>
        <br>
        <h3 style="visibility: visible;">This line is visible</h3>

        
    </body>
</head>
