<html>
    <head>
        <title>
            Modal
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>A Modal Example</h1>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal1">Click Here!</button>
        </div>

        <div class="modal" id="modal1">
            <div class='modal-dialog bg-primary'>
                <div class="modal-content">
                    <div class="modal-header bg-primary" style="color: white;">
                        <h4 class='modal-title'>Hello There, I see you have discovered me popping here in the corner</h4>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        Modal Body ...
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>


        <div class="container">
            <h1>Click Bellow to see a bunch of images</h1>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal2">Click Here!</button>
        </div>

        <div class="modal" id="modal2">
            <div class='modal-dialog bg-primary'>
                <div class="modal-content">
                    <div class="modal-header bg-primary" style="color: white;">
                        <h4 class='modal-title'>Hi , you can see a bunch of pictures give below</h4>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div id="demo" class="carousel slide" data-ride="carousel1">
                            <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1" class="active"></li>
                                <li data-target="#demo" data-slide-to="2" class="active"></li>
                            </ul>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="test2.jpeg" alt="test-image" width="100%" height="500">
                                </div>
                                <div class="carousel-item">
                                    <img src="test2.jpeg" alt="test-image" width="100%" height="500">
                                </div>
                                <div class="carousel-item">
                                    <img src="test2.jpeg" alt="test-image" width=100%" height="500">
                                </div>
                            </div>

                            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </a>
                            <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </a>
                
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>



    </body>

    
</html>
