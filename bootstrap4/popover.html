<html>
    <head>
        <title>
            Popover
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
            });
            </script>
    </head>

    <body>
        <div class="container mt-5">
            <a href="#" data-toggle="popover" title="Popover Header" data-content="THis is a test content insdie the popover">Toggle popover</a>

            <a href="#" data-toggle="popover" title="Popover Header" data-content="THis is a test content insdie the popover">
                <button class="btn btn-primary" type="button">Popover</button>
            </a>
        </div>
    </body>
</html>
