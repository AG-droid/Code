<html>
    <head>
        <title>Alerts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
        <h1 class="display-4">You can see the different forms of alerts listed below :-</h1>
        <ol>
            <li>
                <div class="alert alert-success">
                    <strong>Success!</strong> Indicates a successful or positive actions.
                </div>
            </li>
            <li>
                <div class="alert alert-dark">
                    This is a an example of <a href="#" class="alert-link">Link</a> alert
                </div>
            </li>
            <li>
                <div class='alert alert-warning alert-dismissible'>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    This is an example of a dismissible alert that can be done so with the help of this button -->
                </div>
            </li>
            <li>
                <div class='alert alert-danger alert-dismissible fade show'>this i</div>
            </li>
        </ol>
    </div>
    </body>
</html>
