<html>
    <head>
        <title>
            Buttons
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class= 'container'>
            <h1 class="display-4">Below here you can look at these different kinds of buttons formed with the help of bootstrap</h1>
            <ol>
                <li><button type="button" class="btn">Basic</button></li>
                <br>
                <li><button type="button" class="btn btn-primary">Primary</button></li>
                <br>
                <li><button type="button" class="btn btn-secondary">Secondary</button></li>
                <br>
                <li><button type="button" class="btn btn-success">success</button></li>
                <br>
                <li><button type="button" class="btn btn-info">info</button></li>
                <br>
                <li><button type="button" class="btn btn-warning">warning</button></li>
                <br>
                <li><button type="button" class="btn btn-danger">Danger</button></li>
                <br>
                <li><button type="button" class="btn btn-dark">Basic</button></li>
                <br>
                <li><button type="button" class="btn btn-light">Light</button></li>
                <br>
                <li><button type="button" class="btn btn-link">link</button></li>



            </ol>
            <br>
            <br>
            <br>
            <h1 class="display-4">Under this you can find a listed example of group buttons</h1>
            <br>
            <br>
            <div class="btn-grp">
                <button type='button' class='btn btn-primary badge badge-primary'>Google</button>
                <button type='button' class='btn btn-dark badge'>Apple</button>
                <button type='button' class='btn btn-info badge'>Samsung</button>
                
            </div>
        </div>
    </body>
</html>
