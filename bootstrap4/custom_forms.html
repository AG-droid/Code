<html>
    <head>
        <title>Custom Forms</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <form>
            <div class="custom-control custom-checkbox ml-5">

                <label class="custom-control-label" for="customCheck">Check out this new custom checkbox</label>
            </div>
            <div class="custom-control custom-switch ml-5">

                <label class="custom-control-label" for="switch1">Check out this new custom checkbox</label>
            </div>

            <div class="custom-control custom-radio ml-5">
                <input type="checkbox" class="custom-control-input" id="radio1" name="radio">
                <label class="custom-control-label" for="radio1">Check out this new custom checkbox</label>
            </div>





            <select cars class="custom-select">

                <option value='Tesla'>Tesla</option>
                <option value='Tesla'>Tesla</option>

                <option value='Tesla'>Tesla</option>


            </select>



            <label for="customRange">Custom Range</label>

        </form>
    </body>
</html>
