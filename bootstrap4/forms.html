<head>
    <title>
        Forms
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>
    <form class='form mt-4' action=''>
        <label for='email' class="mt-4 ml-2">Email Address:</label>
        <input type="email" class="form-control ml-2" placeholder="Enter Email" id="email">
        <label for='pwd' class="mt-4 ml-2">Password :</label>
        <input type="password" class="form-control ml-2" placeholder="Enter Password" id='pwd'>
        <div class="form-check ml-2">
            <label class="form-check-label mt-4">
                <input class="form-check-input" type="checkbox"> Remember Me
            </label>
        </div>
        <button type="submit" class="btn btn-primary ml-5 mt-4">Submit</button>
    </form>

</body>
