<html>
    <head>
        <title>
            While loops
        </title>
    </head>

    <script>
        var i=9; 
        function loop1(){
            while (i<=15)  
{  
document.write( 'this  line no. ',i, ' was written with the help of a while loop' + "<br/>");  
i++;  
}  
        }

        function loop2(){
            var i= 9 
            do{
            document.write('this  line no. ',i, ' was written with the help of a do while loop' + "<br/>")
            i++
            }while(i <= 15)
        }
    </script>
    <body>
        <h1>
            Under here you can see some text written with the help of while loop
        </h1>
        <br>
        <br>
        <script>
                loop1()

        </script>
        <br>
        <br>
        <h1>Under here you can find an example of a do while loop to do the work with</h1>
        <br>
        <br>
        <script>
            loop2()
        </script>
    </body>
</html>
