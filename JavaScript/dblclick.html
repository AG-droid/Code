<html>
    <head>
        <title>
            Double Click
        </title>
    </head>

    <script>

        function doubleclick(){

            document.getElementById('head1').innerHTML = 'Welcome to my site !' + '<br>' + 'As you can see our dblclick event is perfectly working !'
        }

    </script>

    <body>

        <h1 id="head1" ondblclick="doubleclick()">Double click over here to see the effect</h1>

    </body>

</html>
