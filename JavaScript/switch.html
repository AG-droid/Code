<html>
    <head>
        <title>
            Switch
        </title>
    </head>

    <body>

        <h1>
            Here you can see an live example of switch with js
        </h1>
        <br>
        <br>
        <br>

        <script>
            var i = 4 ;
            var ans;

            switch(i){

                case 1:
                    ans = 'The number is 1'
                    break;
                 
                    case 2 :
                        ans = 'The number is 2'
                        break;

                        case 4 :
                            ans = 'The number is 4'
                            break;

                            default:
                                ans = 'None of the value satisfy the answer'
                                break;
            }

            document.write(ans)
        </script>


    </body>

</html>
