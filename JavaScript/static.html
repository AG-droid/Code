<html>
    <head>
        <title>
            Static
        </title>
    </head>

    <script>
        class Test {  
  static display() {  
      return "static method is invoked"  
  }  
    
 show() {  
  document.writeln(Test.display()+"<br>");   
  }    
}  
var t=new Test();  
t.show();  
    </script>

</html>
