<html>
    <head>
        <title>
            Function Arguments
        </title>
        <script>
            function cube(n){
                alert ( n*n*n);
            }

            function pwr(){
                alert(Math.pow(5, 8));
            }
        </script>
        <body>
            <h1>To find the cube of the number 7 click below</h1>
            <input type="button" value="click" onclick="cube(7)"/>
            <br>
            <br>
           
            <h1>To find the find the  value of 5 raise to the power of 8 click below</h1>
            <input type="button" value="click" onclick="pwr()"/>
        </script>
        </body>
    </head>
</html>
